{%extends 'dashboard/layout.html'%}
{% load static %}

{%block content%}




 
<div class="content-wrapper">
<div class="content-header">
		<div class="d-flex align-items-center">
			<div class="mr-auto w-p50">
				<h3 class="page-title">UPLOAD PRODUCT LIST</h3>
				<div class="d-inline-block align-items-center">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">Control</li>
						</ol>
					</nav>
				</div>
			</div>
			
    </div>
  </div>

<section class="content"> 			



		
     
      <div class="row">
        <!-- left column -->
        <div class="col-xl-8 col-lg-12">
          <!-- general form elements -->
          <div class="box">
            <div class="box-header with-border">
              <h4 class="box-title">Basic Info</h4>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
           <form class="form" method="post" action="{% url 'product:product_upload'%}" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="box-body">
              
                
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  {{form.excel_file}}

                  
                </div>
               
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <input type="submit" class="btn btn-danger" value="Submit">
              </div>
            </form>
          </div>
					
				
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->      
        </div>
        





   {%endblock%}
