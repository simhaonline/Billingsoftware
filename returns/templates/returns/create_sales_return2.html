{%extends 'dashboard/layout.html'%}
{% load static %}

{%block content%}

 

 

<div class="content-wrapper">
<div class="content-header">
		<div class="d-flex align-items-center">
			<div class="mr-auto w-p50">
				<h3 class="page-title">CREATE SALES RETURNS</h3>
				<div class="d-inline-block align-items-center">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
							<li class="breadcrumb-item active" aria-current="page">Control</li>
						</ol>
					</nav>
				</div>
			</div>
			
    </div>
  </div>

<section class="content">	
 
<div class="row">
		  
		<div class="col-12">
            <!-- /.box-header -->

			  <!-- /.box -->			
		</div>
		<div class="col-12">
		  <!-- SELECT2 EXAMPLE -->
		  <div class="box">
			<div class="box-header with-border">
			  <h4 class="box-title">Create sales return</h4>
				<ul class="box-controls pull-right">
				  
				  <li><a class="box-btn-slide" href="#"></a></li>	
				</ul>
			</div>
			 <form class="form" method="post" action="{% url 'returns:save_sales_return'%}" id="submi">
         	{% csrf_token %}
			<!-- /.box-header -->
			<div class="box-body pb-0">
			  <div class="row">
				

					
				<div class="col-md-4 col-12">
				  <div class="form-group">
					<label>Returnable Amount</label>
			 <input type="number" name="return_returnable_amount" class="form-control" value="{{final}}" readonly='readonly'>					 
					</select>
				  </div>
				  <!-- /.form-group -->
				</div>
				<div class="col-md-4 col-12">
				  <div class="form-group">
					<label>Amount returned</label>
			<input type="number" name="return_amount_retuned" class="form-control" value="{{final}}" readonly='readonly'>
					 
					</select>
				  </div>
				  <!-- /.form-group -->
				</div>
				<div class="col-md-4 col-12">
				  <div class="form-group">
					<label>Time</label>
					<input type="date" name="return_time" class="form-control" id="retuDate" readonly='readonly'>
					 <input type="hidden" name="selected_cust" class="form-control" value="{{get_id}}">	
					 <input type="hidden" name="counting" class="form-control" value="{{coun}}">	
					 <input type="hidden" name="pro_cod" class="form-control" value="{{prod_code}}">	
					 <input type="hidden" name="pro_qt" class="form-control" value="{{prod_qty}}">	
					 <input type="hidden" name="return_returnable_amount" class="form-control" value="{{final}}">	
					</select>
				  </div>
				  <!-- /.form-group -->
					
				</div>
				
				

				<!-- /.col -->
			  </div>

			


		
		</div>
		<div class="col-12">
		  <!-- SELECT2 EXAMPLE -->
		  <div class="box">
		
            <!-- /.box-header -->
            
				<div class="table-responsive">
					
				  <table class="table table-bordered table-striped">
					<thead>
						
						<tr>
							
							<th style="font-weight: bold">PRODUCT</th>
							<th style="font-weight: bold">QTY</th>
							<th style="font-weight: bold">UNIT</th>
							<th style="font-weight: bold">PRICE</th>
							<th style="font-weight: bold">DISCOUNT</th>
						
						
							<th style="font-weight: bold">SUBTOTAL</th>
						</tr>

					</thead>
					<tbody>
						{{tag_str|safe}}
						
							
					

					</tbody>
					<tfoot>
						<tr style="display: none;">
							<th> </th>
							<th>ID</th>
							<th>NAME</th>
							<th>CODE</th>
							<th>CATEGORY</th>
							<th>HSN</th>
							<th>COST</th>
							<th>PRICE</th>
							<th>MRP</th>
							<th>STOCK</th>
							<th>ACTION</th>
						</tr>
					</tfoot>
				</table>
				</div>
			</div> 
		  <div class="col-lg-4 col-12">
			  <div class="box">
				<div class="box-header with-border">
				  <h4 class="box-title">Transaction Details</h4>			
					<ul class="box-controls pull-right">
					
					  <li><a class="box-btn-slide" href="#"></a></li>	
					
					</ul>
				</div>
				<!-- /.box-header -->
				
					<div class="box-body">
					
						<div class="row">
						  <div class="col-md-12">
							<div class="form-group">
							  <label >Transaction mode</label>
						<select class="form-control select" id="ara" name="return_transaction_mode">
							<option selected value="Cash">Cash</option>
								


							</select>
							</div>
						  </div>
						 
						</div>
						<div class="row">
						  <div class="col-md-12">
							<div class="form-group">
							  <label >Cash Account</label>
							<select class="form-control select" id="taa" name="return_cash_account">
							<option selected value="General">General</option>
								
								
							</select>
							</div>
						  </div>
						 
						</div>
						
						
				</div>  
		</div>
			  <!-- /.box -->			
		
		  
		  <!-- /.box -->
        </div> 
		 


            </div>

</div>

         <input type="submit" class="btn btn-success" value="Submit">
			 </form>			    <!-- /.box-body -->
         </div>
                   </div>
</div>
     
<script src="{% static 'js/jquery.min.js' %}"></script>


<script src="{% static 'assets/vendor_components/jquery-3.3.1/jquery-3.3.1.js' %}"></script>
<script>
$("#retuDate").val(new Date().toJSON().slice(0,10));
$("#submi").submit(function(e) {
var form = this;
    e.preventDefault();
    setTimeout(function () {
        form.submit();
    }, 550);

   swal ( "Success" ,  "Product Returned succesfull!" ,  "success" )
 }); 
</script>


   {%endblock%}
